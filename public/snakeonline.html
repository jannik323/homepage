<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeOnline</title>
    <script defer src="/js/snakeonline/main.js"></script>
    <link rel="stylesheet" href="/css/snakeonline.css">
</head>
<body>
    <div class="center">
        <canvas id="canvas"></canvas>
        <div id="startmenu" class="menu">
            <h2 style="position: absolute; color:black;bottom:120px;left:0; width: 100%; text-align: center;" >SNAKE ONLINE</h2>
            <span style="position: relative;">
                <span remaining="12">
                    <input oninput="remainingCheck(this,12);" type="text" autocomplete="off"  id="username" placeholder="Username">
                </span>
            </span>
            <button onclick="startClick()">Start</button>
            <a href="javascript:alert('w,a,s,d to move around');">How to play?</a>
        </div>

        <div id="deathmenu" class="menu">
            <h2 style="text-align: center;">You Died !</h2>
            <span id="deathCause"></span>
            <button onclick="restartClick()">Restart</button>
        </div>

        <div id="connectionerror" class="menu">
            <h2 style="text-align: center;">Unable to connect to the host.</h2>
            <p style="text-align: center;">Try again later!</p>
            <button onclick="reloadClick()">Reload</button>
        </div>
    </div>

    <div id="playUI" style="display: none;">
        <div class="fixed top right">
            <div class="whitebox"> 
                <div class="border">
                    <span>Highscore: </span><span id="highscoreScore">-999</span>
                </div>
                <div class="border">
                    <span>Player: </span><span id="highscoreUsername">Jannik323</span>
                </div>
             </div>
             <br>
            <div id="leaderboard" open="false" class="whitebox"> 
                <button style="width: 100%;" onclick="toggleLeaderboardShow()">
                     <span>Leaderboard</span>
                     <span> ></span>
                </button>
                <div id="lbList">
         
                </div>
             </div>
        </div>
    
        
    
        <div id="chat" open="false" class="fixed top left whitebox" > 
            <button style="width: 100%;" onclick="toggleChatShow()">
                 <span>Chat</span>
                 <span> ></span>
            </button>
            <div id="chatList">
     
            </div>
    
            <span style="position: relative; display: none;">
                <span remaining="32" >
                    <input oninput="remainingCheck(this,32);" type="text" autocomplete="off"  id="chatinput" placeholder="message">
                </span>
            </span>
    
         </div>
    </div>

   
</body>
</html>
